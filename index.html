<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Meal</title>
    <script src="https://kit.fontawesome.com/af32d07836.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header -->
    <app-bar></app-bar>
    <!-- End Header -->

    <div id="search">
        <form action="" class="form-inline justify-content-end mx-5 form-search">
            <div class="input-group mb-3">
                <input type="text" class="form-control rounded-medium keyword" placeholder="Search...." required>
                <div class="input-group-append">
                    <button type="submit" class="btn btn-outline-warning rounded-medium"><i
                            class="fa fa-search"></i></button>
                </div>
            </div>
        </form>
    </div>


    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 d-none d-md-block list-element">

                </div>
                <div class="col-12 col-md-10 p-0">
                    <div class="content shadow p-4">
                        <div class="container-fluid">
                            <div class="row title-element">
                            </div>
                            <list-meal class="row"></list-meal>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="d-block d-md-none mx-auto rounded-medium btn btn-warning filter" data-toggle="modal"
            data-target="#myModal"><i class="fa fa-filter"></i>
            Filter
        </button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Filter</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body list-element">

                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

<script type="text/javascript" src="bundle.js"></script></body>

</html>
